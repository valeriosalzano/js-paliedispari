<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Pali & Dispari</title>
</head>
    
<body>
    <main>
        <h1>Pali & Dispari</h1>
        <div class="container">
            <h2>Palindroma</h2>
            <label for="userPalindrome">Verifica se si tratta di un palindromo. (i caratteri speciali e le maiuscole verranno ignorate)</label>
            <input type="text" id="userPalindrome" placeholder="parola o frase da verificare">
            <button type="button" class="btn" id="palindromeCheckBtn">Verifica</button>
            <button type="button" class="btn" id="palindromeResetBtn">Cancella campo</button>
            <div id="palindromeLog">

            </div>
        </div>
        <div class="container">
            <h2>Pari e Dispari</h2>
            <p>Seleziona un numero da 1 a 5 e scommetti su "pari" o "dispari", poi clicca su "Gioca" per giocare</p>
            <select id="userNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select id="userBet">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <button type="button" class="btn" id="startBtn">Gioca</button>
            <div id="roundLog">

            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
