<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Pali & Dispari</title>
</head>
    
<body>
    <h1>Pali & Dispari</h1>
    <main>
        <div class="container">
            <h2>Palindroma</h2>
            <label for="userPalindrome">Verifica se si tratta di un palindromo.</label>
            <input type="text" id="userPalindrome" placeholder="parola o frase da verificare">
            <button type="button" class="btn" id="palindromeCheckBtn">Verifica</button>
            <button type="button" class="btn" id="palindromeResetBtn">Cancella campo</button>
        </div>
        <div class="container">
            <h2>Pari e Dispari</h2>
            <p>Digita un numero da 1 a 5 e clicca su "pari" o "dispari" per giocare</p>
            <input type="number" id="userNumber">
            <button type="button" class="btn" id="evenBetBtn">Pari</button>
            <button type="button" class="btn" id="oddBetBtn">Dispari</button>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
